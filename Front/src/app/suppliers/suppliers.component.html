<div class="container" style="margin-top: 150px; display: flex;flex-direction: column; justify-content: center">
  <div class="container button-bar mt-4" style="width: 300px;display: flex; justify-content: center">
  <span class="new-supplier"
        routerLink="/main"
        style="background-color: #68e0cf; text-align: center"><- Return</span>
    <span class="new-supplier"
          routerLink="/suppliers/add"
          style="background-color: #68e0cf; text-align: center">Add new supplier</span>
  </div>
  <div class="main-suppliers container w-100 p-2 "
       style="height: 400px; display: flex; justify-content: space-between; flex-wrap: wrap; overflow: scroll">
    <mat-card class="example-card" style="width: 300px; height: 300px; margin: 20px" *ngFor="let supplier of suppliers">
      <mat-card-header style="display: flex; flex-direction: column; justify-content: center">
        <mat-card-title>{{ supplier.name }}</mat-card-title>
        <mat-card-subtitle>Email: {{ supplier.email }}</mat-card-subtitle>
        <mat-card-subtitle>Phone number: {{ supplier.phoneNumber }}</mat-card-subtitle>
        <mat-card-subtitle>Address: {{ supplier.address }}</mat-card-subtitle>
        <mat-card-subtitle>Postal code: {{ supplier.postalCode }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-actions>
        <button mat-button style="  position: relative;
  background-color: #de3939 ;
  padding: 10px;
  border-radius: 20px;
  color: white;
  width: 100px;
  margin-right: 10px;
cursor: pointer;" (click)="openDialog(supplier.id, 'supplier')">DELETE
        </button>
        <button class="edit" mat-button style="  position: relative;
  background-color: #1481b2 ;
  padding: 10px;
  border-radius: 20px;
  color: white;
  width: 100px;
cursor: pointer;" (click)="editSupplier(supplier.id)">EDIT
        </button>
      </mat-card-actions>
    </mat-card>


  </div>
</div>
