<h1 mat-dialog-title style="text-align: center">Are you sure you want to delete the product?</h1>
<div mat-dialog-content>The product and related information will be permanently deleted</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close class="w-50">Close</button>
  <button mat-button [mat-dialog-close]="true" class="container w-50" style="background-color: darkred; color: white">Delete</button>
</div>
