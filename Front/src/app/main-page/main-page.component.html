<div class="main-panel" style="display: flex;">

  <div class="container" style="margin-top: 150px">
    <div class=" ml-5" style="">

      <div>
        <button (click)="search(searchKey)">Szukaj</button>
      </div>
      <form class="row g-3 mt-2">
        <div class="col-auto">
          <label for="searchInput" class="visually-hidden">Szukaj produktu</label>
          <input type="text" class="form-control" id="searchInput" placeholder="Szukaj produktu" [(ngModel)]="searchKey">
          <button (click)="search(searchKey)">Szukaj</button>
        </div>
        <div class="col-auto">
          <button class="btn mb-2"
                  style="height: 40px;
                   background-color: #0c6f3d;
                   color: white;
                   font-weight: bold;
                   border: 1px solid white;"
                  (click)="search(searchKey)">Szukaj
          </button>
        </div>
      </form>



      <table mat-table [dataSource]="userProducts" class="mat-elevation-z8" >

        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Product name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="Category">
          <th mat-header-cell *matHeaderCellDef> Product name</th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
        <ng-container matColumnDef="Producer">
          <th mat-header-cell *matHeaderCellDef> Product name</th>
          <td mat-cell *matCellDef="let element"> {{element.producer}} </td>
        </ng-container>
        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef> Product name</th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="Quantity">
          <th mat-header-cell *matHeaderCellDef> Product name</th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
        <ng-container matColumnDef="Availability">
          <th mat-header-cell *matHeaderCellDef> Product name</th>
          <td mat-cell *matCellDef="let element"> {{element.availability}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      </table>
      <div style="display: flex; justify-content: end; border-top: 2px  solid black">
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>

    </div>
  </div>


</div>
